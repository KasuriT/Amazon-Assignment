trigger:
  - master
  
pool:
  vmImage: ubuntu-latest

steps: 
- script: | 
    echo 'hello world'


- task: MavenAuthenticate@0
  inputs:
    mavenPOMFile: 'pom.xml'
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    options: '-Xmx3072m'
    mavenAuthenticateFeed: true
    goals: 'clean install'

# Run the TestNG XML file
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '8'
    jdkArchitectureOption: 'x64'
    toolName: 'JDK'
- script: |
    cd target/surefire-reports/
    java -cp ../../target/test-classes:../../target/classes:/usr/share/maven/ref/repository/org/testng/testng/7.0.0/testng-7.0.0.jar org.testng.TestNG ../runner_reports.xml
  displayName: 'Run TestNG XML file'













